name: Sync Secrets to Installations

on:
  workflow_dispatch:
  schedule:
    - cron: "0 /6   " # every 6 hours

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run secret sync
        env:
          APPID: ${{ secrets.APPID }}
          PRIVATEKEY: ${{ secrets.PRIVATEKEY }}
          WEBHOOKSECRET: ${{ secrets.WEBHOOKSECRET }}
        run: node scripts/syncSecrets.js
`
